<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/icofont.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Bookmark</title>
</head>
<body >
   <header>
    <h1 class="text-center p-5 fw-bold">Bookmarker</h1>
    <h3 class="text-center p-5 fw-bold"><i class="fa-solid fa-bookmark"></i>
        Bookmark your favorite sites
        <i class="fa-solid fa-bookmark"></i>
    </h3>
   </header>
   <section class="inputs">
   <div class="container">
    <div class="search w-50 m-auto">
        <div class="search1 my-2 p-2 d-flex justify-content-center align-items-center bg-light border-5 rounded-3">
            <label for="search" class="text-center px-3"><i class="fa-solid fa-magnifying-glass d-flex"></i></label>
            <input type="text" onkeyup="search(this.value)" id="search" class="form-control " placeholder="Search">
        </div>
    </div>
    <div class="inputsBox bg-light shadow-lg p-2 border-5 rounded-3 w-75 m-auto ">
        <div class="my-2 p-2">
        <label for="siteName"><i class="fa-solid fa-book-bookmark mx-2"></i>Site Name</label>
        <input type="text" id="siteName" class="form-control" placeholder="Site Name">
        </div>
        <div class="my-2 p-2">
            <label for="siteUrl"><i class="fa-solid fa-link-slash mx-2"></i>Site URL</label>
            <input type="text" id="siteUrl" class="form-control" placeholder="Site URL">
        </div>
        <div class="btn d-flex justify-content-center">
            <button class="btn  fw-bold" onclick="addWebsite()" id="addBtn">Submit</button>
        </div>

    </div>
   </div>
</section>
<section class="container my-4">
    <div class="display m-auto bg-light w-75 border-4 rounded-3">
    <table class="table " >
        <thead>
            <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tbody">
            
        </tbody>
    </table>
    </div>
</section>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
